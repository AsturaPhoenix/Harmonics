<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Harmonics</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="harmonics.js"></script>
</head>

<body class="bg-light">
  <div class="container py-2">
    <div class="row">
      <form class="col-md-4">
        <div class="form-group">
          <label for="tonic">Tonic</label>
          <div class="input-group">
            <input id="tonic" class="form-control" type="number" value="440">
            <div class="input-group-append">
              <span class="input-group-text">Hz</span>
              <button id="playTonic" class="play btn btn-info" type="button" aria-label="Play tonic" title="Play tonic">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-volume-up-fill" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z" />
                  <path
                    d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z" />
                  <path
                    d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707z" />
                  <path fill-rule="evenodd"
                    d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="scale">Scale tones</label>
          <div class="input-group">
            <input id="scale" class="form-control" type="number" value="12">
            <div class="input-group-append">
              <button id="playScale" class="play btn btn-info" type="button" aria-label="Play scale" title="Play scale">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-volume-up-fill" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z" />
                  <path
                    d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z" />
                  <path
                    d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707z" />
                  <path fill-rule="evenodd"
                    d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z" />
                </svg>
              </button>
            </div>
          </div>
          <div id="scalePresets" class="btn-group" role="group" aria-label="Scale presets">
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">8</button>
            <button type="button" class="btn btn-secondary">12</button>
          </div>
        </div>
      </form>

      <div class="col-md-8">
        <div class="btn-group d-flex" role="group" aria-label="Scale degree playback">
          <span class="shift-register btn-group w-100">
            <button class="btn btn-outline-info w-100" data-register-shift="1">
              <span class="d-none d-sm-inline"><i>f</i><sub>0</sub></span>
              <i>8<sub>vb</sub></i></button>
            <button class="btn btn-outline-info w-100" data-register-shift="-1">
              <span class="d-none d-sm-inline"><i>f</i><sub>0</sub></span>
              <i>8<sup>va</sup></i></button>
          </span>
          <span class="btn-group btn-group-toggle w-100" data-toggle="buttons">
            <label class="btn btn-info w-100 active" aria-label="Play equal temperament" title="Play equal temperament">
              <input id="scale-equal" type="checkbox" checked>Equal <span class="d-none d-xl-inline">temperament</span>
            </label>
            <label class="btn btn-info w-100 active" aria-label="Play just intonation" title="Play just intonation">
              <input id="scale-just" type="checkbox" checked>Just <span class="d-none d-xl-inline">intonation</span>
            </label>
          </span>
        </div>
        <div class="tones list-group">
          <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">
            <div class="row text-center">
              <div class="col-6">
                <span class="sd-degree text-nowrap">1</span> <span class="sd-intonation d-none">± .00</span>
                <span class="sd-harmonic-info d-none text-nowrap">
                  @ <i>n</i> =
                  <span class="d-lg-none">
                    <span class="sd-harmonic-odd">1</span>
                    <span class="d-none d-sm-inline">
                      (<span class="sd-harmonic">1</span>)
                    </span>
                  </span>
                  <span class="d-none d-lg-inline">
                    <span class="sd-harmonic">1</span> =
                    <span class="sd-harmonic-odd">1</span> × 2<sup class="sd-harmonic-exp">0</sup>
                  </span>
                </span>
              </div>
              <div class="col-3"><span class="sd-etf">440</span> Hz</div>
              <div class="sd-jif col-3">---</div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
