<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta property="og:image" content="https://asturaphoenix.github.io/Harmonics/preview.png">
  <meta property="og:image:alt" content="Harmonics demo screenshot">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://asturaphoenix.github.io/Harmonics/">
  <meta property="og:title" content="Harmonics">
  <meta property="og:description"
    content="Demonstrates how an affinity for periodic sound influences our choice of scale systems in music.">

  <title>Harmonics</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="harmonics.js"></script>
</head>

<body class="bg-light">
  <div class="container py-2">
    <div class="row">
      <form class="col-lg-4">
        <div class="form-group">
          <label for="fundamental">Fundamental</label>
          <div class="input-group">
            <input id="fundamental" class="form-control" type="number" value="110">
            <div class="input-group-append">
              <span class="input-group-text">Hz</span>
              <button id="playFundamental" class="play btn btn-info" type="button" aria-label="Play fundamental"
                title="Play fundamental">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-volume-up-fill" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z" />
                  <path
                    d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z" />
                  <path
                    d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707z" />
                  <path fill-rule="evenodd"
                    d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z" />
                </svg>
              </button>
            </div>
          </div>
          <div id="adjustFundamental" class="btn-group" role="group" aria-label="Adjust fundamental">
            <button type="button" class="btn btn-secondary"
              data-fundamental-multiplier=".5"><i>8<sub>vb</sub></i></button>
            <button type="button" class="btn btn-secondary"
              data-fundamental-multiplier="2"><i>8<sup>va</sup></i></button>
          </div>
        </div>

        <div class="form-group">
          <label for="scale">Scale tones</label>
          <div class="input-group">
            <input id="scale" class="form-control" type="number" value="12">
            <div class="input-group-append">
              <button id="playScale" class="play btn btn-info" type="button" aria-label="Play scale" title="Play scale">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-volume-up-fill" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z" />
                  <path
                    d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z" />
                  <path
                    d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707z" />
                  <path fill-rule="evenodd"
                    d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z" />
                </svg>
              </button>
            </div>
          </div>
          <div id="scalePresets" class="btn-group" role="group" aria-label="Scale presets">
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">7</button>
            <button type="button" class="btn btn-secondary">12</button>
          </div>
        </div>
      </form>

      <div class="col-lg-8">
        <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
          <label class="btn btn-outline-secondary w-100 active">
            <input id="show-all-harmonics" type="checkbox" checked><span>All harmonics</span>
          </label>
          <label class="btn btn-outline-info w-50 active" aria-label="Play scale tone" title="Play scale tone">
            <input id="play-scale-tone" type="checkbox" checked>Scale
          </label>
          <label class="btn btn-outline-info w-50 active" aria-label="Play harmonic" title="Play harmonic">
            <input id="play-harmonic" type="checkbox" checked>Harmonic
          </label>
        </div>
        <div class="harmonics list-group overflow-auto">
          <a href="javascript:void(0)" class="list-group-item list-group-item-action list-group-item-secondary">
            <div class="row text-center">
              <div class="col-3">
                <span class="he-harmonic">1</span>
                <span class="he-harmonic-factors">
                  <span class="d-none d-sm-inline"> = <span class="he-harmonic-odd">1</span>
                    × 2<sup class="he-harmonic-exp">0</sup></span>
                </span>
              </div>
              <div class="col-3"><span class="he-degree">1</span> <span class="he-intonation">± .00</span></div>
              <div class="col-3"><span class="he-sf">440</span> Hz</div>
              <div class="col-3"><span class="he-hf">440</span> Hz</div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
